<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Pilot Pixel Thailand</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png">

  <!-- SEO & Social -->
  <meta name="description" content="Explore stunning photos from Pilot Pixel Thailand, including zipline, ATV, and adventure moments.">
  <meta property="og:title" content="Gallery | Pilot Pixel Thailand">
  <meta property="og:description" content="See highlights from our action photography sessions and memorable shoots.">
  <meta property="og:image" content="https://pilotpixelthailand.com/assets/images/photo1.jpg">
  <meta property="og:url" content="https://pilotpixelthailand.com/gallery.html">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
    }

    .gallery-wrapper {
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    .gallery-wrapper img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-wrapper:hover img {
      transform: scale(1.05);
    }

    .watermark-text {
      position: absolute;
      bottom: 8px;
      right: 12px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      font-weight: 600;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
        Pilot Pixel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-light text-center py-5 border-bottom">
    <div class="container">
      <h1 class="display-4 fw-bold">Gallery</h1>
      <p class="lead">Explore our best moments and featured photo sessions</p>
    </div>
  </header>

  <!-- Gallery Section -->
  <main class="container py-5">
    <div id="gallery" class="row g-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 Pilot Pixel Thailand. All rights reserved.</p>
      <small>Follow us on 
        <a href="https://www.instagram.com/pilotpixelthailand" class="text-white text-decoration-underline">Instagram</a>, 
        <a href="https://www.facebook.com/share/1BmTx13zsX/" class="text-white text-decoration-underline">Facebook</a>
      </small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function loadGallery() {
    fetch("gallery.json?timestamp=" + new Date().getTime()) // ป้องกัน cache
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // ล้างรูปเดิมก่อน

        images.forEach(link => {
          const col = document.createElement("div");
          col.className = "col-sm-6 col-md-4 fade-in";
          col.innerHTML = `
            <div class="gallery-wrapper position-relative">
              <img src="${link}" class="img-fluid rounded shadow-sm" alt="Gallery image">
              <span class="watermark-text">© Pilot Pixel</span>
            </div>
          `;
          gallery.appendChild(col);
        });

        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };
        const appearOnScroll = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (!entry.isIntersecting) return;
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          });
        }, appearOptions);
        faders.forEach(fader => appearOnScroll.observe(fader));
      })
      .catch(error => {
        console.error("ไม่สามารถโหลด gallery.json ได้:", error);
      });
  }

  // โหลดครั้งแรกตอนเปิดหน้า
  loadGallery();

  // โหลดซ้ำทุก 5 นาที
  setInterval(loadGallery, 5 * 60 * 1000); // 300000 ms = 5 นาที
</script>
</body>
</html>
